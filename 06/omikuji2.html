<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ再び-2s</title>
    <style>
        #result {
            transition: 1s;
        }

        .active {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <p><img id="result" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt=""></p>
    <p id="message">何か一言が表示されます。</p>

    <ul>
        <li id="daikichi">大吉</li>
        <li id="chuukichi">中吉</li>
        <li id="syoukichi">小吉</li>
        <li id="kyou">凶</li>
        <li id="daikyou">大凶</li>
    </ul>

    <script>
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const message = document.getElementById('message');
        const path = 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji';

        const daikichi = document.getElementById("daikichi")
        const chuukichi = document.getElementById("chuukichi")
        const syoukichi = document.getElementById("syoukichi")
        const kyou = document.getElementById("kyou")
        const daikyou = document.getElementById("daikyou")
        const img = ["daikichi.png", "chuukichi.png", "syoukichi.png", "kyou.png", "daikyou.png"]
        const text = ["買ってないのにおみくじが当たる"
            , "何もしていないのに褒められる"
            , "頭皮の調子が良い"
            , "コンタクトが割れる"
            , "どこかの骨が折れる"];

        const count = [];
        for (let i = 0; i < 5; i++) {
            count[i] = 0;
        }



        btn.addEventListener('click', function () {
            const num = Math.floor(Math.random() * 5);

            result.setAttribute('src', `${path}/${img[num]}`);
            message.innerHTML = text[num];

            //-続き-----------------getElementを配列にするところから始める
            result.classList.toggle('active');

            count[num]++;


        });
    </script>
</body>

</html>
