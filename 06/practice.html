<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
</head>

<body>
    <script>
        const num = [5, 10, 15, 20, 25, 30];

        console.log("一番");
        let sum = 0;
        for (let i = 0; i < 6; i++) {
            sum += num[i];
        }
        console.log(sum);

        console.log("二番");
        let sumSecond = 0;
        for (let i = 1; i < num[length]; i++) {
            sumSecond += num[i];
        }
        console.log(sumSecond);
    </script>
</body>

</html>
