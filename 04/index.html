<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        let fruit = "りんご";

        switch (fruit) {
            case "りんご":
                console.log("りんごがあります");
                break;
            case "ばなな":
                console.log("ばなながあります");
                break;
            default:
                console.log("なにもなし");
        }
    </script>
</body>

</html>
