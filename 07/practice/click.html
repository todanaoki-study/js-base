<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickGame</title>
</head>

<body>
    <img id="monster" src="https://trident.takagino.net/doc2022/javascript/assets/03/monster.png">
    <p id="hp"></p>

    <script>
        const monster = document.getElementById("monster");
        const hp = document.getElementById("hp");

        // 10~20で設定
        let initialize = Math.floor(Math.random() * 10 + 10);
        hp.innerHTML = initialize;

        monster = addEventListener("click", function () {
            if (hp.innerHTML > 0) {
                initialize--;
                hp.innerHTML = initialize;
            }
        })
    </script>
</body>

</html>
