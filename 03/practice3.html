<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let year = 1930;

        if (year <= 1925) {
            console.log("大昔");
        }
        else if (year <= 1989) {
            year -= 1925;
            console.log("昭和" + year + "年");
        }
        else if (year <= 2018) {
            year -= 1988;
            console.log("平成" + year + "年");
        }
        else if (year <= 2024) {
            year -= 2018;
            console.log("令和" + year + "年");
        }
        else {
            console.log("未来" + year + "年");
        }
    </script>

</body>

</html>
