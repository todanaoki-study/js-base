<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>

<body>
    <script>
        let fluit = "りんご";

        if (fluit == "りんご") {
            console.log("りんご発見");
        }

        if (fluit == "ばなな") {
            console.log("バナナ発見")
        }
        else {
            console.log("見つからなかった");
        }
    </script>
</body>

</html>
