<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("１番")
        for (let i = 0; i <= 20; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

        console.log("２番")
        for (let i = 0; i <= 20; i++) {
            if (i % 2 === 1) {
                console.log(i);
            }
        }

        console.log("３番")
        for (let i = 0; i < 10; i++) {
            console.log("ばなな");
        }

        console.log("4番");
        let result = 0;
        for (let i = 0; i <= 1000; i++) {
            result += i;
        }
        console.log(result);
    </script>
</body>

</html>
