<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let count = 0;
        let timer;

        const countUp = () => {
            console.log(++count);
            if (count > 4) {
                //タイマーを止める、つまりsetIntervalを止めるということになる
                clearInterval(timer);
            }
        }

        timer = setInterval(countUp, 1000);
    </script>
</body>

</html>
