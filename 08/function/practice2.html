<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow</title>
</head>

<body>
    <script>
        let random = [5, 10, 15, 20, 25];

        const average = (val) => {
            let sum = 0;
            for (let i = 0; i < val.length; i++) {
                sum += val[i];
            }
            return sum / 5;
        }

        console.log(average(random));

    </script>
</body>

</html>
